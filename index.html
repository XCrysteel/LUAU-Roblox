<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau Script Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        /* (Using the same sleek styles from the previous version) */
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --text-main: #e2e8f0; --text-muted: #94a3b8; --accent: #3b82f6; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; padding: 40px 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 50px; }
        .project-card { background: var(--card-bg); border-radius: 12px; padding: 25px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .project-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .code-wrapper { position: relative; border-radius: 8px; overflow: hidden; background: #282c34; }
        pre code { font-family: 'JetBrains Mono', monospace !important; font-size: 0.85rem; padding: 20px !important; display: block; overflow-x: auto; }
        .loader { text-align: center; color: var(--accent); font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>My Luau Scripts</h1>
        <p>Automatically synced with GitHub <code>/scripts</code> folder</p>
    </header>

    <div id="script-container">
        <div class="loader">Fetching scripts from GitHub...</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/Luau.min.js"></script>

<script>
    // --- CONFIGURATION ---
    const GITHUB_USER = 'XCrysteel'; // Change this!
    const REPO_NAME = 'LUAU-Roblox';   // Change this!
    const FOLDER_PATH = 'Scripts';       // The folder where your .Luau files live

    const container = document.getElementById('script-container');

    async function loadScripts() {
        try {
            // 1. Fetch list of files in the folder
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${FOLDER_PATH}`);
            const files = await response.json();

            container.innerHTML = ''; // Clear loader

            for (const file of files) {
                if (file.name.endsWith('.Luau')) {
                    // 2. Fetch the actual content of each .Luau file
                    const contentResponse = await fetch(file.download_url);
                    const code = await contentResponse.text();

                    // 3. Create the UI card
                    createCard(file.name, code);
                }
            }
            // Trigger highlighting after all cards are added
            hljs.highlightAll();
        } catch (error) {
            container.innerHTML = `<div style="color: #ef4444;">Error loading scripts. Check your username/repo name.</div>`;
            console.error(error);
        }
    }

    function createCard(name, code) {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
            <div class="project-title">ðŸ“„ ${name}</div>
            <div class="code-wrapper">
                <pre><code class="language-Luau">${escapeHtml(code)}</code></pre>
            </div>
        `;
        container.appendChild(card);
    }
